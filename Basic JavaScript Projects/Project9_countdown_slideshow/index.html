<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Your Page Title</title>
        <link src="stylesheet" href="CSS/main.css">
        <script src="JS/main.js"></script>
        
    </head>
    <body>
        <header>
            <h1>Your Website</h1>
        
        </header>

        <p>How many seconds would you like to set your alarm for?</p>
        <input id="seconds" value="" />
        <button onclick="countdown()">Click here</button>
        <p id="timer"></p>

        <br>

        <!--slideshow-->
        <div class="slideshow-container">

            <!-- FULL WIDTH IMAGES WITH NUMBER AND CAPTION TEXT-->
            <div class="mySlides fade">
                <div class="numbertext">1 / 3</div>
                <img src="Img/car1.jpg" style="width:100%">
                <div class="text">CAR ONE</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">2 / 3</div>
                <img src="Img/car2.jpg" style="width:100%">
                <div class="text">CAR TWO</div>
            </div>

            <div class="mySlides fade">
                <div class="numbertext">3 / 3</div>
                <img src="Img/car3.jpg" style="width:100%">
                <div class="text">CAR THREE</div>
            </div>

            <!-- NEXT AND PREVIOUS BUTTONS -->
            <button>
                <a class="prev" onclick="plusSlides(-1)">&#10094;</A>
            </button>
            <button>
                <a class="next" onclick="plusSlides(1)">&#10095;</A> 
            </button>
        </div>
        <br>

        <!--DOTS AND CIRCLES-->
        <div style="text-align:center">
            <span class="dot" onclick="currentslide(1)"></span>
            <span class="dot" onclick="currentslide(2)"></span>
            <span class="dot" onclick="currentslide(3)"></span>
        </div>

       
    </body>
</html>
